<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
</head>
<body>
    <style>
        div#area {
            font: normal 20pt arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
                 } 
    </style>
</body>
<div id="area"onclick= "clicar()" onmouseenter="entrar">
    Interaja...
    

</div>
    <script>
        function clicar() {
            var a = window.document.getElementById('area')
            a.addEventListener('click', clicar)
            a.addEventListener('mouseecenter', entrar)
            a.addEventListener('mouseout',sair)
        }
        function entrar () {
            a.innerText = 'Entrou'
        }
        function sair (){
            a.innerText = "sair"
            a.style.background = 'green'
        }
    </script>

</html>
